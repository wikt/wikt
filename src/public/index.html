<!doctype html>
<html lang="en" ng-app="wikt">
    <head>
        <title>Wikt : totally wicked git wiki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-readable.min.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">
        <link rel="stylesheet" href="lib/jquery-ui-1.10.3/css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- Header -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="pull-right">
                    <a class="brand" href="#">wikt</a>
                </div>
            </div>
        </div>

        <!-- Main container -->
        <div class="container well">
            <div class="row-fluid">

                <!-- Left menu -->
                <div class="span3" ui-view="tree"></div>
                <div class="span9" ui-view="sample"></div>

            </div>
        </div>

        <!-- Dependencies -->
        <script src="lib/jquery/jquery-1.9.1.js"></script>
        <script src="lib/jquery-ui-1.10.3/jquery-ui.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/rangy-1.2.3/rangy-core.js"></script>
        <script src="lib/hallo.js/hallo.js"></script>
        <script src="lib/showdown/showdown.js"></script>
        <script src="lib/to-markdown/to-markdown.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-ui-router.js"></script>
        <script src="lib/angular/angular-resource.js"></script>

        <!-- App -->
        <script src="js/apps/wikt.js"></script>
        <script src="js/services/RepositoryService.js"></script>
        <script src="js/services/EditorService.js"></script>
        <script src="js/services/services.js"></script>
        <script src="js/controllers/DocumentController.js"></script>
        <script src="js/controllers/RepositoryController.js"></script>
        <script src="js/filters/filters.js"></script>
        <script src="js/directives/directives.js"></script>

    </body>
</html>
