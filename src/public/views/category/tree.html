<div ng-controller='categoryController'>
    <ul class="nav nav-tabs nav-stacked">
        <li >
            <a href="#{{parentDirectoryPath}}">
                <i class="icon-chevron-up"></i>
            </a>
        </li>
        <li ng-repeat='directory in directories'>
            <a href="#{{currentDirectoryPath}}\{{directory.name}}\">
                <i class="icon-folder-open"></i>
                {{directory.name}}
                <i class="icon-chevron-right pull-right"></i>
            </a>
        </li>
        <li ng-repeat='file in files' ng-class="{ active : file.name == currentItemName }">
            <a href="#{{currentDirectoryPath}}\{{file.name}}">
                {{file.name}}
                <i class="icon-chevron-right pull-right"></i>
            </a>
        </li>
    </ul>
</div>
